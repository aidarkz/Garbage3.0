[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=10MB
logfile_backups=3
loglevel=info

[program:uvicorn]
command=uvicorn stalker_hls_proxy:app --host 0.0.0.0 --port 8080
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/uvicorn.log
stderr_logfile=/var/log/uvicorn.err.log
startsecs=2

[program:hls-proxy]
command=/app/hls-proxy/hls-proxy -address 0.0.0.0 -port 8282
directory=/app
autostart=true
autorestart=true
stdout_logfile=/var/log/hls-proxy.log
stderr_logfile=/var/log/hls-proxy.err.log
startsecs=2

[program:keepalive]
command=python3 /app/keepalive-cron.py
autostart=true
autorestart=true
stdout_logfile=/var/log/keepalive.log
stderr_logfile=/var/log/keepalive.err.log
startsecs=2
