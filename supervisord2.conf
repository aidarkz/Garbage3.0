[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisord.pid

[program:main]
command=python3 /app/main.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
startsecs=0
priority=10

[program:watchdog]
command=python3 /app/watchdog.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
startsecs=0
priority=5

[program:keepalive]
command=bash -c "while true; do python3 /app/keepalive-cron.py; sleep 180; done"
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
startsecs=0
priority=1
