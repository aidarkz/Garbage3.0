[supervisord]
nodaemon=true
logfile=/dev/stdout
loglevel=info
pidfile=/tmp/supervisord.pid

[program:watchdog]
command=python3 /app/watchdog.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:keepalive]
command=python3 /app/keepalive-cron.py
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:hls-proxy]
command=/app/hls-proxy/hls-proxy -port 8282 -address 0.0.0.0 -pass admin
directory=/app/hls-proxy
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
