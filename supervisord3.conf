[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0      ; <--- обязательно!
loglevel=info
pidfile=/tmp/supervisord.pid
user=root

[program:stalker_hls_proxy]
command=python3 /app/stalker_hls_proxy.py
autostart=true
autorestart=true
stderr_logfile=/dev/stderr
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:watchdog]
command=python3 /app/watchdog.py
directory=/app
autostart=true
autorestart=true
startsecs=2
startretries=999
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:keepalive]
command=python3 /app/keepalive-cron.py
directory=/app
autostart=true
autorestart=true
startsecs=2
startretries=999
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:hls-proxy]
command=/app/hls-proxy/hls-proxy -port 8282 -address 0.0.0.0 -pass admin
directory=/app/hls-proxy
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
