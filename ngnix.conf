worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    gzip  on;

    # Проксируем всё на hls-proxy (localhost:8080)
    server {
        listen 80;
        server_name localhost;

        # Логи
        access_log /var/log/nginx/hls_access.log main;
        error_log /var/log/nginx/hls_error.log warn;

        # Проксирование HLS-запросов
        location / {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Важно для HLS: большие таймауты
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Отключаем буферизацию (чтобы сегменты шли сразу)
            proxy_buffering off;
            proxy_cache off;

            # Поддержка Range-запросов (для .ts сегментов)
            proxy_force_ranges on;
        }

        # Опционально: статика (если hls-proxy отдаёт файлы)
        location /cache/ {
            alias /opt/hlsp/cache/;
            autoindex off;
        }
    }
}
